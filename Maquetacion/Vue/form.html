<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Maquetación para el Máster en Frameworks JavaScript</title>

        <link rel="stylesheet" href="assets/css/styles.css"/>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                    <img src="assets/images/react.png" class="app-logo" alt="logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="form.html">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>
                <div class="clearfix"></div>
            </div>
        </header>

        <div class="center">
            <section id="content">
                <h1 class="subheader">Formulario</h1>
                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Nombre</label>
                        <input type="text" name="apellidos" />
                    </div>
                    <div class="form-group">
                        <label for="bio">Nombre</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radiobutton">
                        <input type="radio" name="genero" value="Hombre"/> Hombre
                        <input type="radio" name="genero" value="Mujer"/> Mujer
                        <input type="radio" name="genero" value="Otro"/> Otro
                    </div>
                    <div class="clearfix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success" />
                </form>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-sucess">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Máster en frameworks Javascipt
                </p>
            </div>
        </footer>
    </body>
</html>

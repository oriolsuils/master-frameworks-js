<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Maquetación para el Máster en Frameworks JavaScript</title>

        <link rel="stylesheet" href="assets/css/styles.css"/>

        <script type="text/javascript">
            window.addEventListener("load", function(){
                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");

                for(var i=1; i<=5; i++){
                    var clone = template.cloneNode(true);
                    clone.removeAttribute("id");
                    var cloneTitle = clone.getElementsByTagName("h2")[0];
                    cloneTitle.innerHTML = cloneTitle.textContent + " " + i;
                    articles.appendChild(clone);
                }
            });
        </script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <div id="logo">
                    <img src="assets/images/react.png" class="app-logo" alt="logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="form.html">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>
                <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Bienvenido al curso de React</h1>
            <a href="" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos artículos</h2>
                <div id="articles">
                    <article id="article-template" class="article-item">
                        <div class="image-wrap">
                            <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fgeoffreymorrison%2Ffiles%2F2017%2F09%2FScotland-Road-Trip-13-of-16.jpg" alt="Paisaje"/>
                        </div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="">Leer más</a>
                        <div class="clearfix"></div>
                    </article>
                </div>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-sucess">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Máster en frameworks Javascipt
                </p>
            </div>
        </footer>
    </body>
</html>
